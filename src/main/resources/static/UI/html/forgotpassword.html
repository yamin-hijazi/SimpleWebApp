<!-- signin.html -->
<div class="jumbotron text-center">
    <h1>Forgot Password Page</h1>

    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" class="form-control" id="password1" placeholder="Enter password" ng-model="password1">
            </div>
            <div class="form-group">
                <label for="password2">re-enter Password:</label>
                <input type="password" class="form-control" id="password2" placeholder="Enter password" ng-model="password2">
            </div>
            <button type="submit" class="btn btn-default" ng-click="changePassword()">Submit</button>
        </form>
        {{ message }}
        <br>
    </div>


</div>
